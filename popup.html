<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Overpass|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans" rel="stylesheet">

    <style>
        body {
            width: 525px;
            height: fit-content;
            padding: 0;
            margin: 0;
            color: dimgray !important;

        }

        .TitleWrapper {
            width: 100%;
            text-align: center;
        }

        p {
            font-family: 'PT Sans', sans-serif;
            font-size: 16px;
            padding-top: 0;
            padding-bottom: 4px;
            margin: 0;
            color: dimgray;
        }

        h1 {
            margin: 0;
            Font-Family: 'Permanent Marker', sans-serif;
            Font-Size: 25px;
            font-weight: 900;
            border-bottom: 1px solid lightslategray;
            margin-bottom: 20px;
            padding: 10px;
        }

        h1 strong {
            font-family: 'PT Sans', sans-serif;
            Font-Size: 25px;
            font-weight: 400;
        }

        h2 {

        }

        h3 {

        }

        h4 {

        }

        h5 {

        }

        #status {
            Font-Family: 'Permanent Marker', sans-serif;
            Font-Size: 12px;
            text-align: center;
        }

        #text {
            height: 50px;
            width: 50px;
            border: none;
            Font-Family: 'Permanent Marker', sans-serif;
            Font-Size: 32px;
            text-align: center;
            margin: 10px auto;
            display: block;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .success {
            border: 3px solid transparent;
            transition: 1s;
            transition-property: all;
            transition-timing-function: ease-in-out;
        }



        .saving {
            opacity: 0;
            transition: 1s;
            transition-property: opacity;
            transition-timing-function: ease-in-out;
        }

        #currentSetting {
            width: 20px;
            margin: 0;
            display: inline-block;
        }
        button#button {
            font-family: 'PT Sans', sans-serif;
            font-size: 16px;
            font-weight: bold;
            width: 50px;
            display: block;
            color: dimgray;
            height: auto;
            margin: 10px auto;
            text-transform: uppercase;
            border: 1px solid dimgray;
            background-color: white;
            padding: 0;
        }
        .saved {
            opacity: 1;
        }

        .SectionWrapper {
            height: fit-content;
            width: 100%;
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;

        }
        .SectionWrapper__NowPlaying {
            height: fit-content;
            min-width: 70%;

        }
        .SectionWrapper__CurrentSettings {
            height: fit-content;
            min-width: 30%;
        }
        #setTimerInt {
            display: block;
        }
        .ImageSelector {
            transition:transform .5s ease-in-out;
            margin-left: 20px;
            border-radius: 100%;
            transform: translateX(-300px);

        }
        .ImageSelector--Visible {
            transform: translateX(0);
        }

        #currentSetting {
            display: inline-block;
        }
        #label {
            display: block;
            width: 100%;
            text-align: center;
        }
        .InfoPanel {
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            width: 200px;
            height: 40px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position:absolute;
            top:-100px;
            background-color: white;
            left: calc(50% - 100px);
            border: 2px solid transparent;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            transition:all 1s linear;
        }
        .InfoPanel--Show {
            top: -2px;
        }
        #currentInfo {
            display: flex;
            flex-direction: row;
            border-right: 1px solid lightslategray;

        }
        .albumCover {
            width: 120px;
        }
        .albumInfo {
            width: auto;
            margin-left: 10px;
            opacity: 0;
            transition: .5s;
            transition-property: all;
            transition-timing-function: ease-in-out;
        }
        .albumInfo--Visible {
            opacity: 1;
        }
        .green {
            border-color: limegreen;
            color: limegreen;
        }

        .red {
            border-color: red;
            color: red;
        }
        #setInterval {
            width: 100%;
        }
    </style>
</head>
<body id="bodyEl" class="success">
    <div id="buttonDiv">
    </div>
    <div class="TitleWrapper">
        <h1>MUSI.SH NOW PLAYING</h1>
    </div>
    <div class="SectionWrapper">
        <div class="SectionWrapper__NowPlaying">
            <span id="currentInfo">
                <div class="albumCover">
                    <img alt="Album Art" src="" height="100px" class="ImageSelector" width="100px" id="coverImageSelector">
                </div>
                <div class="albumInfo" id="albumInfo">
                    <p><b>Song:</b></p>
                    <p id="currentSong">
                    </p>
                    <p><b>Artist:</b> </p>
                    <p id="currentArtist">
                    </p>
                </div>

            </span>



        </div>
        <div class="SectionWrapper__CurrentSettings">
            <form id="setInterval">
                <label id="label" for="text">Refresh Rate<br>(seconds)</label>
                <input type="number" id="text" value="5">
            </form>
            <button id="button">
                Save
            </button>

        </div>
    </div>
    <div id="statusPanel" class="InfoPanel">
        <span id="status" class="saving"></span>
    </div>

</body>
<script src="popup.js"></script>
</html>
